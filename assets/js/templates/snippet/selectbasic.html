<!-- Select Basic -->
<div class="form-group">
  <label class="col-sm-4 control-label no-padding-right" for="<%= id %>"><%= label %></label>
  <div class="col-sm-7">
    <select id="<%= id %>" name="<%= id %>" class="form-control <%= inputsize %>"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-sm-4 control-label no-padding-right" for="<%= name %>"><%= label %></label>
  <div class="col-sm-7"><% _.each(radios, function(radio, i){ %>
    <label class="radio" for="<%= name+'-'+i %>">
      <input type="radio" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= radio %>"  <% if (i < 1) { %> checked="checked" <% } %><% if(required){ %> required="required"<% } %>>
      <%= radio %>
    </label><% }); %>
  </div>
</div>

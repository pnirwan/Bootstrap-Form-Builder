<!-- Prepended checkbox -->
<div class="form-group">
  <label class="col-sm-3 control-label no-padding-right" for="<%= id %>"><%= label %></label>
  <div class="col-sm-9">
    <div class="input-group">
      <span class="input-group-addon">
        <label class="checkbox">
          <input type="checkbox" <% if (checked){ %>checked="checked"<% } %>>
        </label>
      </span>
      <input id="<%= id %>" name="<%= id %>" class="form-control <%= inputsize %>" type="text" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %> />
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
  </div>
</div>

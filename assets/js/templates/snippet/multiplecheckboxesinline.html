<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-sm-4 control-label no-padding-right" for="<%= name %>"><%= label %></label>
  <div class="col-sm-7"><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox inline" for="<%= name+'-'+i %>">
      <input type="checkbox" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= checkbox %>"<% if(required){ %> required="required"<% } %>>
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>

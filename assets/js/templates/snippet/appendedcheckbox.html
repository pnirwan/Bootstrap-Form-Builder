<!-- Appended checkbox -->
<div class="form-group">
  <label class="col-sm-3 control-label no-padding-right" for="<%= id %>"><%= label %></label>
  <div class="col-sm-7">
    <div class="input-group">
      <input id="<%= id %>" name="<%= id %>" class="form-control col-sm-2" type="text" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %> />
      <span class="input-group-addon">
        <input type="checkbox"<% if (checked){ %> checked <% } %>>
      </span>
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
  </div>
</div>

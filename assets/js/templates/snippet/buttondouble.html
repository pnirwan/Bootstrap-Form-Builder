<!-- Button (Double) -->
<div class="form-group">
  <label class="col-sm-3 control-label no-padding-right" for="<%= id %>"><%= label %></label>
  <div class="col-sm-7">
    <button id="<%= id %>" name="<%= id %>" class='btn btn-default <%= button1type %>'><%= button1label %></button>
    <button id="<%= id2 %>" name="<%= id2 %>" class='btn btn-default <%= button2type %>'><%= button2label %></button>
  </div>
</div>
